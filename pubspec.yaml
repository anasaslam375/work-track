name: worktrack
description: "A new Flutter project."
publish_to: 'none'  
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  # GetX for state management, routing, and dependency injection
  get: ^4.6.6
  
  # Image picker for payslip OCR
  image_picker: ^1.0.4
  
  # OCR functionality
  google_mlkit_text_recognition: ^0.15.0
  
  # Local storage
  get_storage: ^2.1.1
  
  # HTTP requests
  dio: ^5.3.2
  
  # UI components
  cupertino_icons: ^1.0.2
  
  # Charts for dashboard
  fl_chart: ^0.64.0
  
  # Date formatting
  intl: ^0.18.1


dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

